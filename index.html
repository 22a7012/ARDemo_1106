<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame + AR.js Test</title>
    <!-- A-Frame本体 -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js拡張 -->
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- マーカー -->
      <a-marker preset="hiro" id="markerHiro"></a-marker>

      <!-- モデル -->
      <a-entity 
        id="model"
        gltf-model="url(chaei.glb)"
        position="0 0 0"
        rotation="0 180 0"
        scale="0.5 0.5 0.5">
      </a-entity>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('#markerHiro');
      const model = document.querySelector('#model');

      // 一時変数
      const tempPos = new THREE.Vector3();
      const tempQuat = new THREE.Quaternion();
      const lastPos = new THREE.Vector3();
      const lastQuat = new THREE.Quaternion();

      let markerVisible = false;

      marker.addEventListener('markerFound', () => {
        markerVisible = true;
      });

      marker.addEventListener('markerLost', () => {
        markerVisible = false;
        // マーカーが見えなくなった瞬間の座標・回転を保存
        model.object3D.position.copy(lastPos);
        model.object3D.quaternion.copy(lastQuat);
      });

      // 追従処理
      AFRAME.registerComponent('follow-marker', {
        tick: function () {
          if (markerVisible) {
            // マーカーの現在座標を取得して保存
            marker.object3D.getWorldPosition(tempPos);
            marker.object3D.getWorldQuaternion(tempQuat);

            model.object3D.position.copy(tempPos);
            model.object3D.quaternion.copy(tempQuat);

            // 「最後に見えた座標」を更新しておく
            lastPos.copy(tempPos);
            lastQuat.copy(tempQuat);
          }
          // markerVisible === false のときは lastPos/lastQuat を維持（＝固定）
        }
      });

      document.querySelector('a-scene').setAttribute('follow-marker', '');
    </script>
  </body>
</html>
