<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame + AR.js Test</title>
    <!-- A-Frame本体 -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js拡張 -->
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- マーカー -->
      <a-marker preset="hiro" id="markerHiro"></a-marker>

      <!-- モデル（マーカー外に配置） -->
      <a-entity 
        id="model"
        gltf-model="url(chaei.glb)"
        position="0 0 0"
        rotation="0 180 0"
        scale="0.5 0.5 0.5">
      </a-entity>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('#markerHiro');
      const model = document.querySelector('#model');
      let markerVisible = false;

      // マーカーの検出イベント
      marker.addEventListener('markerFound', () => markerVisible = true);
      marker.addEventListener('markerLost', () => markerVisible = false);

      // 位置追従コンポーネント
      AFRAME.registerComponent('follow-marker', {
        tick: function () {
          if (markerVisible) {
            // --- マーカーの位置と回転をコピー ---
            model.object3D.position.copy(marker.object3D.position);
            model.object3D.quaternion.copy(marker.object3D.quaternion);

            // --- 位置補正（必要に応じて調整） ---
            // マーカー中心より少し上や前にずれている場合など
            model.object3D.position.add(new THREE.Vector3(0, 0.05, 0)); // ←Y方向に少し上げる
          }
        }
      });

      document.querySelector('a-scene').setAttribute('follow-marker', '');
    </script>
  </body>
</html>
